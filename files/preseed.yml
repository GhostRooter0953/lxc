config:
  images.auto_update_interval: "15"
networks:
- name: lxdbr0
  type: bridge
  config:
    ipv4.address: 10.10.10.1/24
    ipv4.nat: true
    ipv6.address: none
storage_pools:
- name: default
  driver: dir
profiles:
- name: default
  config: {}
  description: Default LXD profile
  devices:
    root:
      path: /
      pool: default
      type: disk
cluster: null